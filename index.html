<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
         <div class="row">
             <div class="col-md-4">
                 <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$00</h2>
                 </div>
             </div>
             <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                 </div>
             </div>
             <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$1240</h2>
             </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input type="text" id="depositeAmount" class="form-control"placeholder="$ amount you want to deposite">
                    <br>
                    <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
             </div>
             <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
             </div>
         </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';
        })

        // deposite button event handler
        const depositeBtn = document.getElementById('addDeposite');
        depositeBtn.addEventListener('click', function () {
            const depositeAmount = document.getElementById('depositeAmount').value;
            const depositeNumber = parseFloat(depositeAmount);
            
        })
    </script>
</body>
</html>
